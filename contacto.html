<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap"
    rel="stylesheet">
  <title>Todo Muebles</title>
  <link rel="icon" href="img/icon.png">
</head>

<body style="background-color: #e2f1f2;">

  <header>
    <div class="center">
      <img src="img/Logo2_TodoMuebles.png" alt="logo">
    </div>
  </header>
  <main class="contenido-principal contenedor">
    <h1 class="text-center">Contacto</h1>
    <a href="index.html" class="ancor1">Volver a inicio</a>

    <form class="formulario">
      <fieldset>
        <legend>Tus Datos</legend>
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input class="input" id="nombre" type="text" placeholder="Tu Nombre" required>
        </div>
        <div class="campo">
          <label for="asunto">Asunto</label>
          <input class="input" id="asunto" type="text" placeholder="Tu Asunto">
        </div>
        <div class="campo">
          <label for="email">E-mail</label>
          <input class="input" id="email" type="text" placeholder="Tu E-mail">
        </div>
        <div class="campo">
          <label for="tel">Telefono</label>
          <input class="input" id="tel" type="tel" placeholder="Tu Telefono">
        </div>
        <div class="campo">
          <!-- Mensaje -->
          <label for="text">Mensaje:</label>
          <textarea class="input" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <!-- Fecha -->
        <div class="campo">
          <label for="date">Fecha:</label>
          <input id="date" type="date" placeholder="Fecha">
        </div>
      </fieldset>
      <fieldset>
        <legend>Distrito</legend>
        <div class="campo">
          <label for="distrito">Distrito</label>
          <select name="" id="Distrito">
            <option value="">--Seleccione--</option>
            <!-- Selected a Lima -->
            <option Selected>Lima</option>
            <option value="">Ate</option>
            <option value="">Barranco</option>
            <option value="">Breña</option>
            <option value="">Chorrillos</option>
            <option value="">Independencia</option>
            <option value="">Jesús María</option>
            <option value="">La Molina</option>
            <option value="">La Victoria</option>
            <option value="">Lince</option>
            <option value="">Los Olivos</option>
            <option value="">Magdalena del Mar</option>
            <option value="">Miraflores</option>
            <option value="">Pueblo Libre</option>
            <option value="">Rimac</option>
            <option value="">San Borja</option>
            <option value="">San Isidro</option>
            <option value="">San Juan de Lurigancho</option>
            <option value="">San Luis</option>
            <option value="">San Martín de Porres</option>
            <option value="">San Miguel</option>
            <option value="">Santa Anita</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Información Extra</legend>
        <div class="campo">
          <label for="cliente">Cliente</label>
          <input id="cliente" type="radio" name="tipo">
        </div>
        <div class="campo">
          <label for="proveedor">Proveedor</label>
          <input id="proveedor" type="radio" name="tipo">
        </div>
        <!-- Categorias de Interes-->
        <div class="campo">
          <label for="categoria">Categoría de Interés</label>
          <input class="input" list="categorias" name="categorias">
          <datalist id="categorias">
            <option value="Comedor">
            <option value="Dormitorio">
            <option value="Oficina">
            <option value="Sala">
            <option value="Terraza">
          </datalist>
        </div>
      </fieldset>
      <input class="btn" type="submit" value="Enviar Formulario">
    </form>
  </main>
  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="grid-footer contenedor">
      <div class="redes">
        <tr>
          <td align="right">
            <a href="http://www.twitter.com" target="_blank"><img src="img/redes/tw.png" alt="" class="imagen1"></a>
            <a href="http://www.facebook.com" target="_blank"><img src="img/redes/fb.png" alt="" class="imagen1"></a>
            <a href="http://www.youtube.com" target="_blank"><img src="img/redes/yt.png" alt="" class="imagen1"></a>
            <a href="http://www.instagram.com" target="_blank"><img src="img//redes/ig.png" alt="" class="imagen1"></a>
            <a href="http://www.whatsapp.com" target="_blank"><img src="img/redes/ws.png" alt="" class="imagen1"></a>
          </td>
        </tr>
      </div>
      <div class="grid-footer contenedor">
        <div>
          <H3>Home</H3>
          <nav id="navegacion">
            <a href="index.html" class="ancor">Inicio</a>
            <a href="blog.html" class="ancor">Blog</a>

          </nav>
        </div>
     <div>
        <H3>Categorias</H3>

        </nav>
      </div>
      <div>
        <h3>Nosotros</h3>
        <nav class="navegacion">
          <a href="clientes.html" class="ancor">Clientes</a>
          <a href="misionyvision.html" class="ancor">Mision y Vision</a>
          <a href="historia.html" class="ancor">Historia</a>
          <a href="politicas.html" class="ancor">Política de Privacidad</a>
        </nav>
      </div>
    </div>
  </div>
      <p class="copy">Todos los derechos Reservados, Todo Muebles</p>

</html>
